<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<label>请输入 员工编号:</label>
<input type="text" id="keyword"/>
<button id="search">查询</button>
<P id="searchresult"></P>



<label>请输入 员工姓名:</label>

<P id="creatResult"></P>

<script>
var oP1 = document.getElementById('searchresult');
var oP2 = document.getElementById('creatResult');
    document.getElementById('keyword').oninput = function() {
        //发送查询 并且处理
        var request = new XMLHttpRequest();

        request.open('GET', 'server.php?number=' + document.getElementById('keyword').value, true);

        request.send();

        request.onreadystatechange = function () {
            if (request.readyState== 4) {
                if (request.status == 200) {
                    oP1.innerHTML = request.responseText;
                } else {
                    alert(request.onreadystatechange + '错误错误' + request.status);
                }
            }
        };
    }

document.getElementById('submit').onclick = function () {
    var request1 = new XMLHttpRequest();
    request1.open('POST','server.php');

}




</script>
</body>
</html>
