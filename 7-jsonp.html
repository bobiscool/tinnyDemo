<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<input type="button" id="oBtn" value="按钮1"/>
	<input type="button" id="oBtn2" value="按钮2"/>
</body>
</html>
<script>
	//jsonp数据必须是用get方式去获取的。
	//文件到底是什么东西，不是取决于后缀而是取决于内容。
	/*
		回调函数 callback主要是为了在页面中定义函数名可以任意修改，更灵活，不像2.data.js，那么死板（只能用fn1()）;
		
		jsonp一定会有回调函数，没有回调函数就只是个ajax（那ajax就不存在跨域的问题）;
	
	http://www.youku.com/callback=fn3&type=number 
	*/
	
	var oBtn = document.getElementById('oBtn');
	var oBtn2 = document.getElementById('oBtn2');
	
	function fn2(data){
		console.log(data);
	}
	function fn3(data){
		console.log(data);
	}
	window.onload = function(){
		oBtn.onclick = function(){
			var oS = document.createElement('script');
			oS.src="5.data.php?callback=fn2";
			document.getElementsByTagName('head')[0].appendChild(oS);
		}
		oBtn2.onclick = function(){
			var oS = document.createElement('script');
			oS.src="5.data.php?callback=fn3&num=number";
			document.getElementsByTagName('head')[0].appendChild(oS);
		}
	}
	
	
	
</script>
