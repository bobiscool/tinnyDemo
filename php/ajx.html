<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
window.onload= function(){
    function Ajax(url,way,data,success){
        if(window.XMLHttpRequest){
            var xhr = new XMLHttpRequest();
        }else {
            if(window.ActiveXObject){
                var xhr = new ActiveXObject('Microsoft.XMLHTTP');
            }
        }


        if(way=='POST'){
            xhr.open('POST',url,true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
            xhr.send(data);


            xhr.open('POST',url,true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlecode');
            xhr.send(data)
        }else{
            xhr.open('GET',url+'?'+data+'&'+new Date().getTime(),true)
            xhr.send();
        }

        xhr.onreadystatechange = function(){
            if(xhr.readyState==4){
                if(xhr.status == 200){
                    if(success){
                        success()
                    }else{
                        alert('数据交接成功'+xhr.responseText)
                    }
                }else{
                        alert('数据加载失败'+xhr.responseText)
                }
            }
        }
    }


    //Ajax('http://localhost/wu/php/get.php','GET','user=xiaohong');
    Ajax('http://localhost/wu/php/post.php','POST','user=xiahua');

}

</script>
</head>

</html>
